---
layout: default
header: site.tagline
scripts: true
title: titles.home
namespace: encrypt
permalink: /
---
<noscript>
  <div class="row error reveal">{% t errors.enableJavaScriptText %}</div>
</noscript>

<div class="row error animate-show"></div>
<div class="row content">
  <div class="column">
    <form id="store-form">
      <label for="secret">{% t encrypt.label %}:</label>
      <input id="secret" name="secret" type="text" required autofocus/>
      {% capture text %}{% t encrypt.button %}{% endcapture %}
      {% include submitButton.html id="encrypt" text=text %}
    </form>
  </div>
</div>
<div class="row secret-link animate-show">
  <div class="column">
    <form>
      <label for="result-box">{% t result.description %}:</label>
      <input id="result-box" type="text" readonly/><button id="copy" data-copied="{% t result.copied %}">{% t result.copy %}</button>
      <div class="return-to-copy">({% t result.returnToCopy %})</div>
    </form>
  </div>
</div>
