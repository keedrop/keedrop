---
layout: default
header: headers.decrypt
title: titles.decrypt
scripts: true
---
<noscript>
  <div class="row error reveal">{% t errors.enableJavaScriptText %}</div>
</noscript>
<div class="row error animate-show">
</div>
<div class="row content">
  <div class="column">
    <p>{% t retrieve.onlyOnce %}</p>
    {% capture text %}{% t decrypt %}{% endcapture %}
    {% include submitButton.html id="decrypt" text=text %}
  </div>
</div>
<div class="row secret-link animate-show">
  <div class="column">
    <form>
      <label for="resultBox">{% t result.present %}:</label>
      <input id="resultBox" type="text" readonly/><button id="copy">{% t result.copy %}</button>
      <div class="returnToCopy">({% t result.returnToCopy %})</div>
    </form>
  </div>
</div>
